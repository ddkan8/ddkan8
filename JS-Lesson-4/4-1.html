<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>作业1-找到合适的值</title>
	<script>
	window.onload = function(){

		(function(){
			var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true,
				          '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
			var oBox = document.getElementsByTagName('div')[0];
			var aBtn = document.getElementsByTagName('input');
			var nowArr = [];

			aBtn[0].onclick = function(){
				findNum();
			};
			aBtn[1].onclick = function(){
				findNum2();
			};
			aBtn[2].onclick = function(){
				maxNum();
			};
			aBtn[3].onclick = function(){
				findNaN();
			};

			function findNum(){
				oBox.innerHTML = '';
				nowArr = [];
				for(var i=0; i<arr.length; i++){
					if(typeof arr[i] == 'number' && !isNaN(arr[i])){
						nowArr.push(arr[i]);
					}
				}
				oBox.innerHTML = nowArr;
			}

			function findNum2(){
				oBox.innerHTML = '';
				nowArr = [];
				for(var i=0; i<arr.length; i++){
					if(parseFloat(arr[i]) || parseFloat(arr[i]) === 0){
						nowArr.push(arr[i]);
					}
				}
				oBox.innerHTML = nowArr;
			}

			function maxNum(){
				oBox.innerHTML = '';
				nowArr = [];
				for(var i=0; i<arr.length; i++){
					if(parseFloat(arr[i]) || parseFloat(arr[i]) === 0){
						nowArr.push(arr[i]);
					}
				}
				var max = nowArr[0];
				for(var i=0; i<nowArr.length; i++){
					if(max < nowArr[i]){
						max = nowArr[i];
					}
				}
				oBox.innerHTML = max;
			}

			function findNaN(){
				oBox.innerHTML = '';
				nowArr = [];
				for(var i=0; i<arr.length; i++){
					if(typeof arr[i] == 'number' && isNaN(arr[i])){
						nowArr.push(i);
					}
				}
				oBox.innerHTML = nowArr;
			}

		})();

	};




	</script>
</head>

<body>
<input type="button" value="找到arr里所有的数字"/>
<input type="button" value="找到可以转成数字"/>
<input type="button" value="转成数字以后的最大值"/>
<input type="button" value="NaN所在的位置"/>
<p>1、找到arr里所有的数字：-98765, 34, -2, 0, 5</p>
<p>2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5</p>
<p>3、把转成数字以后，最大值判断出来：300</p>
<p>4、把 NaN 所在的位置找出来：1 14 17 19</p>
<div></div>
</body>
</html>
