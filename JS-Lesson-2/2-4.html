<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS-Lesson-2-2</title>
  <style>
    body{background-color:#eee}
    ul{
      position: relative;
      list-style: none;
    }
    li{margin:0;padding:0;position:absolute;width:50px;height:50px;line-height:50px;color:#fff;text-align:center;background-color:#f00;}
  </style>
  <script>
    window.onload = function(){
      (function(){
        var oBox = document.getElementById('box'),
          oBtn = document.getElementsByTagName('input')[0],
          len = 5,
          iCen = Math.floor(len/2),
          str = ''
          flag = 0;

        oBtn.onclick = function(){
          if(flag == 0){
            str = '';
            for(var i=0; i<len; i++){
              if(i<iCen){
                str += '<li style="left:' + i%len*50 + 'px;top:' + i%iCen*50 + 'px;">' + i + '</li>';
              }else{
                str += '<li style="left:' + i%len*50 + 'px;top:' + (len-1-i)*50 + 'px;">' + i + '</li>';
              }
            }
            flag++;
          }else if(flag == 1){
            str = '';
            for(var i=0; i<len; i++){
              if(i<iCen){
                str += '<li style="left:' + (iCen-i)%len*50 + 'px;top:' + i%iCen*50 + 'px;">' + i + '</li>';
              }else{
                str += '<li style="left:' + (i-iCen)*50 + 'px;top:' + i%len*50 + 'px;">' + i + '</li>';
              }
            }
            flag++;
          }else if(flag == 2){
            str = '';
            for(var i=0; i<len; i++){
              if(i<iCen){
                str += '<li style="left:' + i%len*50 + 'px;top:' + (iCen-i)%len*50 + 'px;">' + i + '</li>';
              }else{
                str += '<li style="left:' + i%len*50 + 'px;top:' + (i-iCen)*50 + 'px;">' + i + '</li>';
              }
            }
            flag++;
          }else{
            str = '';
            for(var i=0; i<len; i++){
              if(i<iCen){
                str += '<li style="left:' + i%len*50 + 'px;top:' + i%iCen*50 + 'px;">' + i + '</li>';
              }else{
                str += '<li style="left:' + (len-1-i)*50 + 'px;top:' + i%len*50 + 'px;">' + i + '</li>';
              }
            }
            flag = 0;
          }

          oBox.innerHTML = str;
        }


      })();
    };
  </script>
</head>
<body>
<input type="button" value="按钮"/>
<ul id="box"></ul>
</body>
</html>
